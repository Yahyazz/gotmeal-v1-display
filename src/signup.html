<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" id="icon">
  <title>Sign up | Gotmeal</title>
</head>

<body class="login-section">
  <div class="button-back"><a href="index.html">&#60; Back to Home</a></div>
  <div class="container">
    <div class="wrapper">
      <form class="card-large">
        <h1 class="text-center">Sign up to Gotmeal</h1>
        <div class="form-item">
          <label class="input-username" for="username">Username</label>
          <input class="input-username" type="text" name="username" id="username" />
        </div>
        <div class="form-item">
          <label class="input-password" for="password">Password</label>
          <input class="input-password" type="text" name="password" id="password" />
        </div>
        <div class="form-item">
          <label class="input-confirm-password" for="confirm-password">Confirm Password</label>
          <input class="input-confirm-password" type="text" name="confirm-password" id="confirm-password" />
        </div>
        <div class="button-group">
          <button class="button btn-main" type="submit">Sign up</button>
          <p class="text-center">Already have account?<a href="login.html"> click here</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
